<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="cName">
            <button class="bttn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            invalid city name
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather" class="weather-icon">
            <h1 class="temp">22deg c</h1>
            <h2 class="city">Nyc</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-image">
                    <div class="div">
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity-image">
                    <div class="div">
                        <p class="Wind-speed">15km/h</p>
                        <p>Wind-speed</p>
                    </div>
                </div>
                
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
